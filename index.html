<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700,300&subset=latin-ext,latin'>
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <div id="map"></div>

    <div class="search-bar">
      <select class="search-area neighborhood-selector" data-bind="options: availableNeighborhoods, value: neighborhood, event: { change: changeNeighborhood }"></select>
      <input class="search-area places-filter" data-bind="value: filterInput">
      <button class="search-button" data-bind="event: { click: processNewNeighborhood }">
        <span class="fa fa-forward"></span>
      </button>
    </div>

    <div class="places-container">
      <h2 class="places-header bold-header">Places</h2>

      <div class="places" data-bind="foreach: interestingPlaces">
        <div class="place-item" data-bind="event: { click: openAssociatedInfoWindow }">
          <h3 class="bold-header" data-bind="text: name"></h3>

          <div>
            <span class="bold-header">Address: </span>
            <span class="text" data-bind="text: address"></span>
          </div>

          <div>
            <span class="bold-header">Rating: </span>
            <span class="text" data-bind="text: rating"></span>
          </div>

          <hr>
        </div>
      </div>
    </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/location.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
